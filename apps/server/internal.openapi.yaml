security:
  - sessionAuth: []
  - tokenAuth: []

paths:
  # Authentication endpoints
  /api/login:
    post:
      tags: [Authentication]
      summary: Login with password
      operationId: login
      security: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required: [password]
              properties:
                password:
                  type: string
                  format: password
                totpToken:
                  type: string
                  description: TOTP token if 2FA is enabled
      responses:
        '200':
          description: Login successful
          headers:
            Set-Cookie:
              schema:
                type: string
                example: trilium.sid=s%3A...
        '401':
          description: Invalid credentials or TOTP token
          
  /api/login/token:
    post:
      tags: [Authentication]
      summary: Generate API token
      operationId: generateToken
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password]
              properties:
                password:
                  type: string
                  format: password
                tokenName:
                  type: string
                  description: Optional name for the token
      responses:
        '201':
          description: Token created
          content:
            application/json:
              schema:
                type: object
                properties:
                  authToken:
                    type: string
                    description: API authentication token
                    
  /api/login/sync:
    post:
      tags: [Authentication, Sync]
      summary: Sync login using document secret
      operationId: loginSync
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [timestamp, hash, syncVersion]
              properties:
                timestamp:
                  type: string
                  format: date-time
                hash:
                  type: string
                  description: HMAC hash of document secret and timestamp
                syncVersion:
                  type: integer
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  instanceId:
                    type: string
                  maxEntityChangeId:
                    type: string
                    
  /api/login/protected:
    post:
      tags: [Authentication, Security]
      summary: Enter protected session
      operationId: enterProtectedSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password]
              properties:
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Protected session entered
        '401':
          description: Invalid password
          
  /api/logout/protected:
    post:
      tags: [Authentication, Security]
      summary: Exit protected session
      operationId: exitProtectedSession
      responses:
        '204':
          description: Protected session exited
          
  /api/login/protected/touch:
    post:
      tags: [Authentication, Security]
      summary: Keep protected session alive
      operationId: touchProtectedSession
      responses:
        '204':
          description: Session refreshed

  # OAuth endpoints
  /api/oauth/status:
    get:
      tags: [Authentication]
      summary: Get OAuth status
      operationId: getOAuthStatus
      responses:
        '200':
          description: OAuth status
          content:
            application/json:
              schema:
                type: object
                properties:
                  enabled:
                    type: boolean
                  configured:
                    type: boolean
                  providers:
                    type: array
                    items:
                      type: string
                      
  /api/oauth/validate:
    get:
      tags: [Authentication]
      summary: Validate OAuth configuration
      operationId: validateOAuth
      responses:
        '200':
          description: OAuth validation result
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                  errors:
                    type: array
                    items:
                      type: string

  # App Info
  /api/app-info:
    get:
      tags: [Configuration]
      summary: Get application information
      operationId: getAppInfo
      responses:
        '200':
          description: Application information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppInfo'

  # Setup endpoints
  /api/setup/status:
    get:
      tags: [Configuration]
      summary: Get setup status
      operationId: getSetupStatus
      security: []
      responses:
        '200':
          description: Setup status
          content:
            application/json:
              schema:
                type: object
                properties:
                  isInitialized:
                    type: boolean
                  schemaExists:
                    type: boolean
                  syncVersion:
                    type: integer
                    
  /api/setup/new-document:
    post:
      tags: [Configuration]
      summary: Initialize new document
      operationId: initNewDocument
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password]
              properties:
                password:
                  type: string
                  format: password
                theme:
                  type: string
      responses:
        '201':
          description: Document initialized
          
  /api/setup/sync-from-server:
    post:
      tags: [Configuration, Sync]
      summary: Setup sync from server
      operationId: setupSyncFromServer
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [syncServerHost, password]
              properties:
                syncServerHost:
                  type: string
                  format: uri
                syncProxy:
                  type: string
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Sync setup successful
          
  /api/setup/sync-seed:
    get:
      tags: [Configuration, Sync]
      summary: Get sync seed for setup
      operationId: getSyncSeed
      security: []
      responses:
        '200':
          description: Sync seed information
          content:
            application/json:
              schema:
                type: object
                properties:
                  syncVersion:
                    type: integer
                  schemaVersion:
                    type: integer
                  documentSecret:
                    type: string
                  maxSyncId:
                    type: integer

  # Note operations
  /api/notes/{noteId}:
    get:
      tags: [Notes]
      summary: Get note metadata
      operationId: getNote
      parameters:
        - $ref: '#/components/parameters/noteId'
      responses:
        '200':
          description: Note metadata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
        '404':
          description: Note not found
          
    delete:
      tags: [Notes]
      summary: Delete note
      operationId: deleteNote
      parameters:
        - $ref: '#/components/parameters/noteId'
        - name: taskId
          in: query
          required: true
          schema:
            type: string
        - name: eraseNotes
          in: query
          schema:
            type: boolean
            default: false
        - name: last
          in: query
          required: true
          schema:
            type: boolean
      responses:
        '204':
          description: Note deleted
        '404':
          description: Note not found
          
  /api/notes/{noteId}/blob:
    get:
      tags: [Notes]
      summary: Get note content
      operationId: getNoteContent
      parameters:
        - $ref: '#/components/parameters/noteId'
      responses:
        '200':
          description: Note content
          content:
            text/html:
              schema:
                type: string
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: object
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: Note not found
          
  /api/notes/{noteId}/data:
    put:
      tags: [Notes]
      summary: Update note content
      operationId: updateNoteContent
      parameters:
        - $ref: '#/components/parameters/noteId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [content]
              properties:
                content:
                  type: string
                attachments:
                  type: array
                  items:
                    $ref: '#/components/schemas/Attachment'
      responses:
        '204':
          description: Content updated
        '404':
          description: Note not found
          
  /api/notes/{noteId}/metadata:
    get:
      tags: [Notes]
      summary: Get note timestamps
      operationId: getNoteMetadata
      parameters:
        - $ref: '#/components/parameters/noteId'
      responses:
        '200':
          description: Note timestamps
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Timestamps'
        '404':
          description: Note not found
          
  /api/notes/{noteId}/title:
    put:
      tags: [Notes]
      summary: Change note title
      operationId: updateNoteTitle
      parameters:
        - $ref: '#/components/parameters/noteId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title]
              properties:
                title:
                  type: string
      responses:
        '204':
          description: Title updated
        '404':
          description: Note not found
          
  /api/notes/{noteId}/type:
    put:
      tags: [Notes]
      summary: Change note type and MIME
      operationId: updateNoteType
      parameters:
        - $ref: '#/components/parameters/noteId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [type, mime]
              properties:
                type:
                  $ref: '#/components/schemas/NoteType'
                mime:
                  type: string
      responses:
        '204':
          description: Type updated
        '404':
          description: Note not found
          
  /api/notes/{noteId}/protect/{isProtected}:
    put:
      tags: [Notes, Security]
      summary: Protect or unprotect note
      operationId: protectNote
      parameters:
        - $ref: '#/components/parameters/noteId'
        - name: isProtected
          in: path
          required: true
          schema:
            type: boolean
        - name: subtree
          in: query
          schema:
            type: boolean
            default: false
      responses:
        '204':
          description: Protection status updated
        '404':
          description: Note not found
          
  /api/notes/{noteId}/undelete:
    put:
      tags: [Notes]
      summary: Undelete note
      operationId: undeleteNote
      parameters:
        - $ref: '#/components/parameters/noteId'
      responses:
        '204':
          description: Note undeleted
        '404':
          description: Note not found
          
  /api/notes/{parentNoteId}/children:
    post:
      tags: [Notes, Tree]
      summary: Create new note
      operationId: createNote
      parameters:
        - name: parentNoteId
          in: path
          required: true
          schema:
            type: string
        - name: target
          in: query
          schema:
            type: string
            enum: [after, into]
        - name: targetBranchId
          in: query
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateNoteRequest'
      responses:
        '201':
          description: Note created
          content:
            application/json:
              schema:
                type: object
                properties:
                  note:
                    $ref: '#/components/schemas/Note'
                  branch:
                    $ref: '#/components/schemas/Branch'
                    
  /api/notes/{noteId}/duplicate/{parentNoteId}:
    post:
      tags: [Notes, Tree]
      summary: Duplicate note subtree
      operationId: duplicateNote
      parameters:
        - $ref: '#/components/parameters/noteId'
        - name: parentNoteId
          in: path
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Note duplicated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Note'
                
  /api/notes/{noteId}/revision:
    post:
      tags: [Notes, Revisions]
      summary: Force save revision
      operationId: saveRevision
      parameters:
        - $ref: '#/components/parameters/noteId'
      responses:
        '201':
          description: Revision saved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Revision'
                
  /api/notes/{noteId}/sort-children:
    put:
      tags: [Notes, Tree]
      summary: Sort child notes
      operationId: sortChildren
      parameters:
        - $ref: '#/components/parameters/noteId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sortBy:
                  type: string
                  enum: [title, dateCreated, dateModified]
                sortDirection:
                  type: string
                  enum: [asc, desc]
                foldersFirst:
                  type: boolean
                sortNatural:
                  type: boolean
                sortLocale:
                  type: string
      responses:
        '204':
          description: Children sorted
          
  /api/notes/{noteId}/convert-to-attachment:
    post:
      tags: [Notes, Attachments]
      summary: Convert note to attachment
      operationId: convertToAttachment
      parameters:
        - $ref: '#/components/parameters/noteId'
      responses:
        '200':
          description: Note converted to attachment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attachment'

  # File operations
  /api/notes/{noteId}/file:
    put:
      tags: [Notes]
      summary: Upload file to note
      operationId: uploadFileToNote
      parameters:
        - $ref: '#/components/parameters/noteId'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                upload:
                  type: string
                  format: binary
      responses:
        '204':
          description: File uploaded
          
  /api/notes/{noteId}/open:
    get:
      tags: [Notes]
      summary: Open file note
      operationId: openFileNote
      parameters:
        - $ref: '#/components/parameters/noteId'
      responses:
        '200':
          description: File content
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
                
  /api/notes/download/{noteId}:
    get:
      tags: [Notes]
      summary: Download file note
      operationId: downloadFileNote
      parameters:
        - $ref: '#/components/parameters/noteId'
      responses:
        '200':
          description: File content
          headers:
            Content-Disposition:
              schema:
                type: string
                example: attachment; filename="document.pdf"
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
                
  /api/notes/{noteId}/download:
    get:
      tags: [Notes]
      summary: Download file note (alternative path)
      operationId: downloadFileNoteAlt
      parameters:
        - $ref: '#/components/parameters/noteId'
      responses:
        '200':
          description: File content
          headers:
            Content-Disposition:
              schema:
                type: string
                example: attachment; filename="document.pdf"
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
                
  /api/attachments/{attachmentId}/open-partial:
    get:
      tags: [Attachments]
      summary: Stream file with partial content support
      operationId: openPartialFileAttachment
      parameters:
        - name: attachmentId
          in: path
          required: true
          schema:
            type: string
        - name: Range
          in: header
          schema:
            type: string
            example: bytes=0-1023
      responses:
        '206':
          description: Partial content
          headers:
            Content-Range:
              schema:
                type: string
                example: bytes 0-1023/146515
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
                
  /api/notes/{noteId}/save-to-tmp-dir:
    post:
      tags: [Notes]
      summary: Save note to temp directory
      operationId: saveToTmpDir
      parameters:
        - $ref: '#/components/parameters/noteId'
      responses:
        '200':
          description: File saved to temp directory
          content:
            application/json:
              schema:
                type: object
                properties:
                  filePath:
                    type: string
                    
  /api/notes/{noteId}/upload-modified-file:
    post:
      tags: [Notes]
      summary: Update note from modified temp file
      operationId: uploadModifiedFile
      parameters:
        - $ref: '#/components/parameters/noteId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [filePath]
              properties:
                filePath:
                  type: string
      responses:
        '204':
          description: Note updated from file

  # Tree and branch operations
  /api/tree:
    get:
      tags: [Tree]
      summary: Get tree structure
      operationId: getTree
      parameters:
        - name: subTreeNoteId
          in: query
          schema:
            type: string
          description: Limit tree to this note and descendants
      responses:
        '200':
          description: Tree structure
          content:
            application/json:
              schema:
                type: object
                properties:
                  notes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Note'
                  branches:
                    type: array
                    items:
                      $ref: '#/components/schemas/Branch'
                  attributes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Attribute'
                      
  /api/tree/load:
    post:
      tags: [Tree]
      summary: Load specific notes
      operationId: loadNotes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [noteIds]
              properties:
                noteIds:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Loaded notes
          content:
            application/json:
              schema:
                type: object
                properties:
                  notes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Note'
                  branches:
                    type: array
                    items:
                      $ref: '#/components/schemas/Branch'
                  attributes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Attribute'
                      
  /api/branches/{branchId}:
    delete:
      tags: [Tree]
      summary: Delete branch
      operationId: deleteBranch
      parameters:
        - name: branchId
          in: path
          required: true
          schema:
            type: string
        - name: taskId
          in: query
          required: true
          schema:
            type: string
        - name: eraseNotes
          in: query
          schema:
            type: boolean
        - name: last
          in: query
          required: true
          schema:
            type: boolean
      responses:
        '200':
          description: Branch deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  noteDeleted:
                    type: boolean
                    
  /api/branches/{branchId}/move-to/{parentBranchId}:
    put:
      tags: [Tree]
      summary: Move branch to new parent
      operationId: moveBranchToParent
      parameters:
        - name: branchId
          in: path
          required: true
          schema:
            type: string
        - name: parentBranchId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Branch moved
          
  /api/branches/{branchId}/move-before/{beforeBranchId}:
    put:
      tags: [Tree]
      summary: Move branch before another
      operationId: moveBranchBefore
      parameters:
        - name: branchId
          in: path
          required: true
          schema:
            type: string
        - name: beforeBranchId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Branch moved
          
  /api/branches/{branchId}/move-after/{afterBranchId}:
    put:
      tags: [Tree]
      summary: Move branch after another
      operationId: moveBranchAfter
      parameters:
        - name: branchId
          in: path
          required: true
          schema:
            type: string
        - name: afterBranchId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Branch moved
          
  /api/branches/{branchId}/expanded/{expanded}:
    put:
      tags: [Tree]
      summary: Set branch expanded state
      operationId: setBranchExpanded
      parameters:
        - name: branchId
          in: path
          required: true
          schema:
            type: string
        - name: expanded
          in: path
          required: true
          schema:
            type: boolean
      responses:
        '204':
          description: Expanded state updated
          
  /api/branches/{branchId}/expanded-subtree/{expanded}:
    put:
      tags: [Tree]
      summary: Set subtree expanded state
      operationId: setSubtreeExpanded
      parameters:
        - name: branchId
          in: path
          required: true
          schema:
            type: string
        - name: expanded
          in: path
          required: true
          schema:
            type: boolean
      responses:
        '204':
          description: Subtree expanded state updated
          
  /api/branches/{branchId}/set-prefix:
    put:
      tags: [Tree]
      summary: Set branch prefix
      operationId: setBranchPrefix
      parameters:
        - name: branchId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                prefix:
                  type: string
                  nullable: true
      responses:
        '204':
          description: Prefix updated

  # Cloning operations
  /api/notes/{noteId}/clone-to-branch/{parentBranchId}:
    put:
      tags: [Tree, Notes]
      summary: Clone note to branch
      operationId: cloneToBranch
      parameters:
        - $ref: '#/components/parameters/noteId'
        - name: parentBranchId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Note cloned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Branch'
                
  /api/notes/{noteId}/clone-to-note/{parentNoteId}:
    put:
      tags: [Tree, Notes]
      summary: Clone note to parent note
      operationId: cloneToNote
      parameters:
        - $ref: '#/components/parameters/noteId'
        - name: parentNoteId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Note cloned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Branch'
                
  /api/notes/{noteId}/clone-after/{afterBranchId}:
    put:
      tags: [Tree, Notes]
      summary: Clone note after branch
      operationId: cloneAfterBranch
      parameters:
        - $ref: '#/components/parameters/noteId'
        - name: afterBranchId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Note cloned
          content:
