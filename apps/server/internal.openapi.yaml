components:
  securitySchemes:
    sessionAuth:
      type: apiKey
      in: cookie
      name: trilium.sid
      description: Session cookie obtained from login
      
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: API token in format "Bearer {token}"
      
  parameters:
    noteId:
      name: noteId
      in: path
      required: true
      schema:
        type: string
      description: 12-character note ID
      
  schemas:
    Note:
      type: object
      required:
        - noteId
        - title
        - type
        - mime
        - isProtected
      properties:
        noteId:
          type: string
          description: 12-character note ID
          example: ur11rSfHkzeV
        title:
          type: string
          description: Note title
        type:
          $ref: '#/components/schemas/NoteType'
        mime:
          type: string
          description: MIME type
          example: text/html
        isProtected:
          type: boolean
          description: Whether note is protected
        blobId:
          type: string
          description: ID of content blob
        dateCreated:
          type: string
          format: date-time
        dateModified:
          type: string
          format: date-time
        utcDateCreated:
          type: string
          format: date-time
        utcDateModified:
          type: string
          format: date-time
          
    NoteType:
      type: string
      enum:
        - text
        - code
        - render
        - file
        - image
        - search
        - relationMap
        - book
        - noteMap
        - mermaid
        - canvas
        - webView
        - launcher
        - doc
        - contentWidget
        - mindMap
        - geoMap
        
    Branch:
      type: object
      required:
        - branchId
        - noteId
        - parentNoteId
        - notePosition
      properties:
        branchId:
          type: string
          description: Branch ID (parentNoteId_noteId)
        noteId:
          type: string
        parentNoteId:
          type: string
        notePosition:
          type: integer
        prefix:
          type: string
          nullable: true
        isExpanded:
          type: boolean
          
    Attribute:
      type: object
      required:
        - attributeId
        - noteId
        - type
        - name
        - value
      properties:
        attributeId:
          type: string
        noteId:
          type: string
        type:
          type: string
          enum: [label, relation]
        name:
          type: string
        value:
          type: string
        position:
          type: integer
        isInheritable:
          type: boolean
          
    Attachment:
      type: object
      required:
        - attachmentId
        - ownerId
        - role
        - mime
        - title
      properties:
        attachmentId:
          type: string
        ownerId:
          type: string
        role:
          type: string
          enum: [image, file]
        mime:
          type: string
        title:
          type: string
        blobId:
          type: string
        dateModified:
          type: string
          format: date-time
        utcDateModified:
          type: string
          format: date-time
          
    Revision:
      type: object
      properties:
        revisionId:
          type: string
        noteId:
          type: string
        title:
          type: string
        type:
          $ref: '#/components/schemas/NoteType'
        mime:
          type: string
        dateCreated:
          type: string
          format: date-time
        utcDateCreated:
          type: string
          format: date-time
          
    SearchResult:
      type: object
      properties:
        noteId:
          type: string
        title:
          type: string
        path:
          type: string
        score:
          type: number
        highlights:
          type: array
          items:
            type: string
            
    EntityChange:
      type: object
      properties:
        entityChange:
          type: object
          properties:
            entityName:
              type: string
            changeId:
              type: string
        entity:
          type: object
          
    Timestamps:
      type: object
      properties:
        dateCreated:
          type: string
          format: date-time
        dateModified:
          type: string
          format: date-time
        utcDateCreated:
          type: string
          format: date-time
        utcDateModified:
          type: string
          format: date-time
          
    CreateNoteRequest:
      type: object
      required:
        - title
        - type
      properties:
        title:
          type: string
        content:
          type: string
        type:
          $ref: '#/components/schemas/NoteType'
        mime:
          type: string
        isProtected:
          type: boolean
        isExpanded:
          type: boolean
        notePosition:
          type: integer
        prefix:
          type: string
        parentNoteId:
          type: string
        templateNoteId:
          type: string
          
    ScriptBundle:
      type: object
      properties:
        noteId:
          type: string
        script:
          type: string
        html:
          type: string
        css:
          type: string
          
    AppInfo:
      type: object
      properties:
        appVersion:
          type: string
          example: 0.91.6
        dbVersion:
          type: integer
          example: 228
        nodeVersion:
          type: string
        syncVersion:
          type: integer
          example: 34
        buildDate:
          type: string
          format: date-time
        buildRevision:
          type: string
        dataDirectory:
          type: string
        clipperProtocolVersion:
          type: string
        utcDateTime:
          type: string
          format: date-time
          
    ChatSession:
      type: object
